<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/CSS/Contact form.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="heading">
                <h1 class="main_heading">Contact Me</h1>
            </div>
            <div class="paddling">
                <p>Name: <input type="text" class="name" required></p>
                <p>Email: <input type="email" class="email" required></p>
                <p>Whatspp Number: <input type="number" class="number" required></p>
                <p class="overflow">Comment: <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Type any suggestion"></textarea></p>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
