<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With JSON</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        this is it
    </div>
    <script>
        let myJsonObj = {
            name: "akash",
            channel: "akash banger",
            friend: "mohan das",
            food: "gobi"
        }
        console.log(myJsonObj);
        let myJsonObjStr = JSON.stringify(myJsonObj);
        console.log(myJsonObjStr);

        myJsonObjStr = myJsonObjStr.replace('akash','amkash');
        console.log(myJsonObjStr);
        
        newMyJsonObj = JSON.parse(myJsonObjStr);
        console.log(newMyJsonObj);
    </script>
</body>
</html>
