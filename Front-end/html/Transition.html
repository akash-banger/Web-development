<!-- In this file we gonna learn about the transition in csss -->
<!DOCTYPE html>
<head>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            background-color: brown;
            transition: width 2s, height 2s, border-radius 5s, background-color 5s;

        }
        div.circle:hover{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
